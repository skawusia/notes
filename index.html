<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zakładki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NOTATNIK DLA HIGH COMMAND</h1>
        <div class="sketch">
            <p>WAŻNE KWESTIE ZAPISUJEMY!!</p>
            <!-- Umieść swoje elementy HTML szkicu tutaj -->
        </div>

        <h2>Dodaj nową zakładkę</h2>
        <form id="bookmarkForm">
            <label for="title">Tytuł:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="note">Notatka:</label>
            <textarea id="note" name="note" rows="4" cols="50" required></textarea><br>
            <button type="submit">Dodaj Zakładkę</button>
        </form>

        <div id="bookmarks">
            <!-- Tutaj będą wyświetlane dodane zakładki -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
